# Phase 1 dev stack. From repo root:
#   docker compose -f infra/docker-compose.dev.yml up
# Optional Ollama: docker compose -f infra/docker-compose.dev.yml --profile ollama up

services:
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/makemyownmodel
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    volumes:
      - ..:/app
      - app_node_modules:/app/node_modules
      - app_web_node_modules:/app/apps/web/node_modules
    working_dir: /app
    command: >
      sh -c "
        pnpm install
        && cd apps/web
        && pnpm exec prisma generate
        && pnpm exec prisma migrate deploy
        && pnpm dev
      "

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: makemyownmodel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/makemyownmodel
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  app_node_modules:
  app_web_node_modules:
