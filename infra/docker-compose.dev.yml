# Phase 1 dev stack â€” self-host / hybrid friendly
#
# Env file: Copy infra/.env.example to repo root as .env (or to infra/.env).
# Compose reads env_file relative to this file: ../.env = repo root.
#
# From repo root (fresh clone):
#   cp infra/.env.example .env
#   # Edit .env and set at least NEXTAUTH_SECRET, APP_ENCRYPTION_KEY
#   docker compose -f infra/docker-compose.dev.yml up --build
#
# Optional Ollama (not started by default):
#   docker compose -f infra/docker-compose.dev.yml --profile ollama up

services:
  migrate:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      target: dev
    image: makemyownmodel-web:dev
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/makemyownmodel
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app/apps/web
    command: sh -c "pnpm exec prisma migrate deploy"
    restart: "no"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      target: dev
    image: makemyownmodel-web:dev
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/makemyownmodel
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    working_dir: /app/apps/web
    command: pnpm dev

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    image: makemyownmodel-worker:dev
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/makemyownmodel
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: makemyownmodel
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pgdata:
  qdrant_data:
  ollama_data:
